# Consumer Configuration
#
# The consumer is a thin read-only gateway.  It forwards every
# request to the producer's FastAPI server over HTTP.
#
# producer_url must match the producer's server.host + server.port
# + server.base_url.  For example if the producer runs on
# 0.0.0.0:8000 with base_url: /api/v1, set:
#   producer_url: http://localhost:8000/api/v1

# ── Producer connection ──────────────────────────────────────────────
producer_url: http://localhost:8000

# ── Consumer server settings ─────────────────────────────────────────
server:
  host: 0.0.0.0
  port: 8001
  base_url: /

# ── Local embedding + LLM (kept for possible future local use) ───────
embedding:
  adapter: openai
  model: text-embedding-3-small
  dimension: 1536

llm:
  adapter: openai
  model: gpt-4o-mini
  temperature: 0.0
