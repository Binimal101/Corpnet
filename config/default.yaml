database:
  host: localhost
  port: 5432
  name: dachrag
  user: dachrag
  password: password
  pool_size: 10

embeddings:
  provider: sentence-transformers     # sentence-transformers | openai
  model: nomic-ai/nomic-embed-text-v1.5
  dimension: 768
  batch_size: 64

llm:
  provider: anthropic                 # anthropic | openai | local
  model: claude-sonnet-4-20250514
  temperature: 0.1
  max_tokens: 2048

clustering:
  leiden_resolution: [2.0, 1.0, 0.5]  # resolution per level
  min_community_size: 3
  knn_k: 10
  knn_threshold: 0.5
  silhouette_threshold: 0.3
  max_hierarchy_levels: 5

indexing:
  ef_search: 64
  ef_construction: 128
  num_neighbors: 32

routing:
  similarity_threshold: 0.35
  min_communities_per_layer: 1
  max_communities_per_layer: 20
  top_k_results: 10

networking:
  grpc_port: 50051
  max_peers: 100
  heartbeat_interval: 30
  coordinator_address: localhost:50050

maintenance:
  centroid_update_threshold: 1000
  canary_interval_minutes: 30
  recluster_cooldown_seconds: 3600
